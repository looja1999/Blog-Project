{% extends 'base.html' %}

{% block body_block %}
    <div class="container">
        {% for post in posts %}
        <p> Created date : {{post.created_date|date:"d-M-Y"}} </p>
        <h1> <a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h1>
        <p>{{post.text}}</p>
    </div>
{% endblock %}
